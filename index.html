<!DOCTYPE html>
<html>
<head>
  <title>#MeToo: A Year in the Making</title>


  <!--favicon-->
  <link rel="shortcut icon" href="" type="image/x-icon"/>

  <!--css stylesheet-->
  <link rel="stylesheet" href="css/styles.css" type="text/css" />

  <!--jQuery slider plugin css-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.5/jquery.pagepiling.min.css" />

  <!--SlickQuiz jQuery plugin css-->
  <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
  <link href="css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">


  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
  <div id="pagepiling">

    <!--Page 1-->
  	<div class="section main" id="section1">
      <h1>#MeToo</h1>
      <p>
        A Year in the Making
      </p>
    </div>

    <!--Page 2-->
  	<div class="section" id="section2">
      <p id="history-photos">
        Section 2
      </p>
      <p id="history-text">
        Section 2
      </p>
    </div>

    <!--Page 3-->
  	<div class="section" id="section3">
      <p>
        #BelieveSurvivors
      </p>
    </div>

    <!--Page 4-->
  	<div class="section" id="section4">
      <p>
        Thomas vs. Kavanaugh: History Repeating Itself?
      </p>
    </div>

    <!--Page 5-->
    <div class="section" id="section5">
      <p>
        Time's Up
      </p>
    </div>

    <!--Page 6 Quiz-->
    <div class="section" id="section6">
      <div id="slickQuiz">
        <h1 class="quizName"></h1>

          <div class="quizArea">
              <div class="quizHeader">
                  <!-- where the quiz main copy goes -->
                  <a class="button startQuiz" href="#">Get Started!</a>
              </div>

              <!-- where the quiz gets built -->
          </div>

          <div class="quizResults">
              <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

              <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

              <div class="quizResultsCopy">
                  <!-- where the quiz result copy goes -->
              </div>
          </div>
      <!--closing of the SlickQuiz-->
      </div>
    </div>

    <!--Page 7-->
    <div class="section" id="section7">
      <p>
        Sources
      </p>
    </div>
  <!--closing of the div id pagepiling-->
  </div>



  <!--Scripts links-->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!--adding in jquery slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.5/jquery.pagepiling.min.js" type="text/javascript"></script>
  <!--adding in the SlickQuiz jQuery-->
  <script src="js/slickQuiz-config.js"></script>
  <script src="js/slickQuiz.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
